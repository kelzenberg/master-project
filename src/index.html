<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation Title</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

    #resetViewButton {
      position: absolute;
      z-index: 99;
      top: 10px;
      right: 10px;
      padding: 10px;
      cursor: pointer;
    }

    #webglmessage {
      position: absolute;
      z-index: 99;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
    }
  </style>
</head>

<body>
  <button id="resetViewButton">Reset View</button>
  <canvas id="canvas"></canvas>
  <script type="module" src="index.js"></script>
</body>

</html>
