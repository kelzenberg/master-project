<!doctype html>
<html lang="en">
  <head>
    <title>Simulation Title</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="resources/misc/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="styling/simulation.css"
    />
    <link
      rel="stylesheet"
      href="styling/range-slider.css"
    />
    <script
      defer
      src="js/webcomponents-loader.js"
    ></script>
    <script
      defer
      src="js/plotly.min.js"
    ></script>
    <script
      defer
      src="/socket.io/socket.io.js"
    ></script>
    <script
      defer
      src="js/services/sockets.js"
    ></script>
    <script
      defer
      src="js/components/range-slider.js"
    ></script>
  </head>
  <body>
    <div id="loader"></div>
    <div class="pageContent">
      <div class="titleBar">
        <a href="index.html">
          <button
            type="button"
            id="backButton"
          >
            <img
              src="./resources/misc/left-arrow.png"
              alt="Back"
            />
          </button>
        </a>
        <img
          src="./resources/misc/fhi_logo.svg"
          alt="FHI Logo"
          id="titleImg"
          width="80"
          height="70"
        />
        <div id="controlButtonsContainer">
          <button
            type="button"
            id="pauseButton"
            title="Pause rendering of the simulation"
          >
            <img
              src="./resources/misc/pause.png"
              alt="Pause simulation rendering"
              id="pauseButtonImage"
            />
            <img
              src="./resources/misc/play.png"
              alt="Resume simulation rendering"
              id="playButtonImage"
            />
          </button>
          <button
            type="button"
            id="resetButton"
            title="Reset the simulation"
          >
            <img
              id="resetButtonImage"
              src="./resources/misc/reset-button.png"
              alt="Reset the simulation"
            />
          </button>
        </div>
      </div>
      <div class="simulationController">
        <div id="canvasContainer">
          <button
            type="button"
            id="resetViewButton"
          >
            Reset View
          </button>
          <canvas id="canvas"></canvas>
          <div class="toggleContainer">
            <button
              type="button"
              id="toggleLegendButton"
              class="btn"
              title="Show legend"
            >
              <img
                src="./resources/misc/chevron_up_inverse.svg"
                alt="Show legend"
                id="legendButtonImage"
                width="25"
                height="25"
              />
              <img
                src="./resources/misc/chevron_down_inverse.svg"
                alt="Close legend"
                id="openLegendButtonImage"
                width="25"
                height="25"
              />
            </button>
            <span id="toggleLegendButtonDescription">Legend</span>
          </div>
          <div id="legendContainer"></div>
          <div id="descriptionContainer">
            <h1 id="simulationTitle"></h1>
            <p id="simulationDescription"></p>
          </div>
        </div>
        <div id="sliderContainer"></div>
        <div class="graphContainer">
          <div id="plotTOF"></div>
          <div id="tofCheckboxContainer">
            <input
              type="radio"
              id="toggleTofButton1"
              class="toggleRadio"
              name="tofOptions"
              checked
            />
            <label for="toggleTofButton1">Formation count</label>

            <input
              type="radio"
              id="toggleTofButton2"
              class="toggleRadio"
              name="tofOptions"
            />
            <label for="toggleTofButton2">Configuration count</label>
          </div>
          <br />
          <div id="plotCoverage"></div>
          <!-- Add two radio buttons for Coverage -->
          <div id="coverageCheckboxContainer">
            <input
              type="radio"
              id="toggleCoverageButton1"
              class="toggleRadio"
              name="coverageOptions"
              checked
            />
            <label for="toggleCoverageButton1">Average coverage</label>

            <input
              type="radio"
              id="toggleCoverageButton2"
              class="toggleRadio"
              name="coverageOptions"
            />
            <label for="toggleCoverageButton2">Coverage per site type</label>
          </div>
          <!-- Error overlay container -->
          <div id="errorOverlay">
            <div id="errorContent"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
