<!doctype html>
<html lang="en">
  <head>
    <title>Simulation Title</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="ressources/misc/fhi_logo.svg"
    />
    <link
      rel="stylesheet"
      href="./styling/simulation.css"
    />
    <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script
      defer
      src="js/components/range-slider.js"
    ></script>
    <script
      defer
      type="module"
      src="./js/simulation.js"
    ></script>
  </head>
  <body>
    <div class="pageContent">
      <div class="titleBar">
        <button
          type="button"
          id="backButton"
          class="btn"
        >
          <img
            src="./ressources/misc/left-arrow.png"
            alt="Back"
          />
        </button>
        <div id="titleImg"></div>
        <div id="userCountContainer">
          <span>0</span>
          <img src="./ressources/misc/user.png" />
        </div>
      </div>
      <div class="simulationController">
        <div id="canvasContainer">
          <button
            type="button"
            id="resetViewButton"
            class="btn"
          >
            Reset View
          </button>
          <canvas id="canvas"></canvas>
          <div id="descriptionContainer">
            <h1>Wasserstoff-Simulation</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy voluptua.</p>
          </div>
        </div>
        <div id="sliderContainer">
          <range-slider></range-slider>
          <range-slider></range-slider>
          <range-slider></range-slider>
          <range-slider></range-slider>
          <range-slider></range-slider>
          <range-slider></range-slider>
        </div>
        <div class="graphContainer">
          <div id="plotTOF"></div>
          <br />
          <div id="plotCoverage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
