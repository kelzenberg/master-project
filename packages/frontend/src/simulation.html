<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="favicon.svg"
    />
    <link
      rel="stylesheet"
      href="./styling/simulation.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Simulation Title</title>
    <script
      defer
      src="./components/range-slider.js"
    ></script>
    <script
      defer
      type="module"
      src="simulation.js"
    ></script>
  </head>
  <body>
    <div class="pageContent">
      <div class="titleBar"></div>
      <button
        type="button"
        id="backButton"
        class="btn"
      >
        <img
          src="./ressources/misc/left-arrow.png"
          alt="Back"
        />
        <span>Back</span>
      </button>
      <div id="simulationContainer">
        <div
          id="canvasContainer"
          class="innerContainer"
        >
          <button
            type="button"
            id="resetViewButton"
            class="btn"
          >
            Reset View
          </button>
          <canvas id="canvas"></canvas>
        </div>

        <div
          id="plotContainer"
          class="innerContainer"
        >
          <div id="sliderContainer">
            <range-slider></range-slider>
            <range-slider></range-slider>
            <range-slider></range-slider>
            <range-slider></range-slider>
            <range-slider></range-slider>
            <range-slider></range-slider>
          </div>
          <div id="graphContainer">
            <div id="plotTOF"></div>
            <div id="plotCoverage"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
